<p>Propiedad location del objeto window</p>

<script>
  function sitioWeb() {
    var num = parseInt(Math.random()*3)

    if (num==0) {
      window.location = 'http://www.outlook.com'      
    } 
    if (num==1) {
      window.location = 'http://www.gmail.com'
    } 
    if (num==2) {
      window.location = 'http://www.yahoo.es'
    }      
  }
</script>

<form>
  <input type="button" value="Redireccionar" onclick="sitioWeb()">
</form>
