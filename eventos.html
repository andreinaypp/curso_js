<!-- Modelo de eventos definidos por W3C (World Wide Web Consortium) -->

<body>
  <form method="post" action="procesar.php" id="formulario">
    Ingrese su nombre:
    <input type="text" id="usuario" name="name" size="20"><br>
    Ingrese su clave:
    <input type="password" id="password" name="clave" size="20"><br>
    <input type="submit" id="confirma" name="confirmar" value="confirmar">
  </form>
  <script>
    window.addEventListener('load', inicio, false);

    function inicio() {
      document.getElementById("formulario").addEventListener('submit', validar, false);
    }
    
    function validad(evt) {
      var usuario = document.getElementById("usuario").value;
      var password = document.getElementById("password").value;
        if (usuario.length==0 || password.length==0)  {
          alert('El nombre de usuario o contrase単a esta vacio');
          evt.preventDefault();
        }
    }
  </script>
</body>
