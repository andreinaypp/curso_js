<script>
    var carton = [];
    var i;
    var cant = 0;

    do {
        var premio = parseInt(Math.random()*1000);
        carton[premio] = 1000 * (cant+1);
        cant++;
    } while (cant!=11);

    for (i= 0; i < carton.length; i++) {
        if (carton[i]!== undefined) {
            document.write('El carton ' +i+ ' tiene un premio de ' + carton[i] + '<br>')
        }        
    }
</script>
